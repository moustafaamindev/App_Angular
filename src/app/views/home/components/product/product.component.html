<div class="product pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="product_btn d-flex justify-content-center">
          <button class="Best_Sellers active-btn" id="Best-Sellers">
            Best Sellers
          </button>
          <button class="New_Arrivals" id="New-Arrivals">New Arrivals</button>
          <button class="Hot_Sales" id="Hot-Sales">Hot Sales</button>
        </div>
      </div>
      <div class="col-12 product_cart d-flex flex-wrap">
        <div
          class="product_item col-lg-3 col-sm-6 col-12 new-arrivals-1"
          *ngFor="let product of products"
        >
          <div class="">
            <div class="card">
              <div class="btn_gro">
                <a href="#" class="btn">
                  <i class="fa-regular fa-heart"></i>
                </a>
                <a href="#" class="btn">
                  <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </a>
                <a href="#" class="btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </div>
              <span class="new">{{ product.over }}</span>
              <img src="{{ product.imgsrc }}" alt="" />
              <div class="card-body">
                <h2 class="card-title">{{ product.titlename }}</h2>
                <p class="card-text rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </p>
                <div class="sale">
                  <h3>${{ product.sale }}</h3>
                  <div class="change-color">
                    <span class="blue"></span>
                    <span class="black"></span>
                    <span class="yallow"></span>
                  </div>
                </div>
              </div>
              <a href="#" class="add-cart">{{ product.add }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
